<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orders from Ariba to GA5</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
        #back-to-list-container {
            position: fixed;
            right: 0.1rem;
            bottom: 0.1rem;
            z-index: 1000;
            display: none;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.116.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "ordersintegration": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="ordersintegration"
        data-id="container"
        data-settings='{"id" : "ordersintegration"}'
        data-handle-validation="true"
    ></div>
    <div id="back-to-list-container"></div>
    <script>
        (function() {
            function isObjectPage() {
                return window.location.hash.indexOf("Orders_Ariba(") !== -1;
            }

            function updateVisibility() {
                var container = document.getElementById("back-to-list-container");
                if (!container) {
                    return;
                }
                container.style.display = isObjectPage() ? "block" : "none";
            }

            function navigateBack() {
                if (window.history.length > 1) {
                    window.history.back();
                    return;
                }
                window.location.hash = "";
            }

            function initButton() {
                if (!window.sap || !sap.ui || !sap.ui.getCore) {
                    updateVisibility();
                    return;
                }

                sap.ui.getCore().attachInit(function() {
                    var container = document.getElementById("back-to-list-container");
                    if (!container || container.hasChildNodes()) {
                        updateVisibility();
                        return;
                    }

                    sap.ui.require(["sap/m/Button"], function(Button) {
                        var button = new Button({
                            text: "Back to list",
                            type: "Emphasized",
                            press: navigateBack
                        });
                        button.placeAt(container);
                        updateVisibility();
                    });
                });
            }

            window.addEventListener("hashchange", updateVisibility);
            window.addEventListener("load", function() {
                initButton();
                updateVisibility();
            });
        })();
    </script>
</body>
</html>
